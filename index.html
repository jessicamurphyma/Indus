<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Indus</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li id="showAll" class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
          <li id="books"><a href="#">Books</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="albums"><a href="#">Albums</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li id="ladies"><a href="#">7 Ladies and 6 Man Dwarves</a></li>
              <li id="trolls"><a href="#">Treasure Trolls and their Wives</a></li>
              <li id="adeline"><a href="#">Adeline</a></li>
              <li id="piggy"><a href="#">Little Potbelly Piggy</a></li>
            </ul>

        </ul>
        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <!-- Nav Bar ends -->

  <!-- jumbotron begins -->
  <div class="jumbotron" style="background-color: transparent;">
    <div id="jumboTransparent">
      <h1 style="color: white; text-align: center;">Indus Books and Music</h1>
      <p class="jumboText">Premier Marketplace for local and independent authors and musicians</p>
    </div>
    <div id="jumboImg"></div>
  </div>
  <!-- jumbotron ends -->

  <div class="container">
    <div id="content"></div>
  </div>
  <!-- footer begins -->
  <div class="panel panel-default">
    <div class="panel-footer">
    <p class="footerText"><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2016</p>
    <p class="footerText">Team Sauce</p>
    </div>
  </div>
  <!-- footer ends -->

  <script>
    var products = [
      {picture: "<img class=\"img-responsive smallImg img-thumbnail\", src=Images/ladies-and-dwarves.jpg />",
      name: "7 Ladies and 6 Man Dwarves", 
      category: "Horror",
      author: "Paula Price",
      price: ["$ " + 9.99],
      sellingPoints: ["Times best horror novel", " rated #1 by Glamour", " Indus readers favorite novel"],
      productType: 001,
      id: 1001
      },

      {picture: "<img class=\"img-responsive smallImg img-thumbnail\", src=Images/trolls-wives.jpg />",
      name: "Treasure Trolls and their Wives", 
      category: ["Non-fiction", " Educational"],
      author: "Montel Williams",
      price: ["$ " + 29.15],
      sellingPoints: ["Times best non-fiction novel", " rated #1 by Cosmo", " Indus readers favorite non-fiction novel"],
      productType: 001,
      id: 1002
      },

      {picture: "<img class=\"img-responsive smallImg img-thumbnail2\" src=Images/adeline.jpg />",
      artist: "Adeline",
      name: "74 and Counting", 
      category: "Pop",
      price: ["$" + 10.99],
      sellingPoints: ["Album of the year", " rated #1 by MusicMag", " Billboard Top Pick"],
      productType: 003,
      id: 2001
      },

      {picture: "<img class=\"img-responsive smallImg img-thumbnail\" src=Images/werk.jpg />",
      artist: "Little Potbelly Piggy",
      name: "Werk, Werk, Werk: Live at the Velvet Margarita", 
      category: "Reggae",
      price: ["$" + 15.51],
      sellingPoints: ["AMA nominated", " rated #1 by Cosmo", " Indus favorite"],
      productType: 003,
      id: 2002
      }
    ]

    var add_to_page = function(arr) {
      // Iterate through an array
      for (var i = 0; i < arr.length; i++) {
         arr[i];
        var $div = $("<div class=\"col-md-6 textPadding" + ' ' + arr[i].productType + ' ' + arr[i].id + "\"></div>")
        // Iterate through that arrays object
        for (var key in arr[i]) {
          if (key === "productType" || key === "id") {
            continue;
          } else {
            // Append that content into the html
            var $p = $("<p></p>");
            $p.text = arr[i][key];
            $div.append($p.text + "<br>");
          }
        }
        $('#content').append($div);
      }
    };

    add_to_page(products);

    $('#books').click(function(){
      $('.3').hide();
      $('.1').show();
    });

    $('#albums').click(function(){
      $('.1').hide();
      $('.3').show();
    });

    $('#showAll').click(function(){
      $('.1').show();
      $('.3').show();
    })

    $('#ladies').click(function(){
      $('.3').hide();
      $('.1002').hide();
      $('.1001').show();
    })

    $('#trolls').click(function(){
      $('.3').hide();
      $('.1001').hide();
      $('.1002').show();
    })

    $('#adeline').click(function(){
      $('.1').hide();
      $('.2002').hide();
      $('.2001').show();
    })

    $('#piggy').click(function(){
      $('.1').hide();
      $('.2001').hide();
      $('.2002').show();
    })

  </script>
</body>
</html>
