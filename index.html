  <script>
    var books = [
      book1 = {name: "7 Ladies and 6 Man Dwarves", 
      category: "Horror",
      author: "Paula Price",
      price: 10,
      picture: "www.7ladiesthehorror.com",
      sellingPoints: ["Times best horror novel", "rated #1 by Glamour", "Indus readers favorite novel"],
      id: 001
      },

      book2 = {name: "Treasure Trolls and their Wives", 
      category: ["Non-fiction", "Educational"],
      author: "Montel Williams",
      price: 10,
      picture: "hey hey hey",
      sellingPoints: ["Times best non-fiction novel", + " " + "rated #1 by Cosmo", + " " + "Indus readers favorite non-fiction novel"],
      id: 001
      }
    ]

    var albums = [
      album1 = {artist: "Adeline",
      name: "55 and Counting", 
      category: "Pop",
      price: 10,
      picture: "www.adelinecancount.com",
      sellingPoints: ["Album of the year", + " " + "rated #1 by MusicMag", "Billboard Top Pick"],
      id: 003
      },

      album2 = {artist: "Little Potbelly Piggy",
      name: "Werk, Werk, Werk", 
      category: "Reggae",
      price: 10,
      picture: "www.werkpiggywerk.com",
      sellingPoints: ["AMA nominated", + " " + "rated #1 by Cosmo",+ " " + "Indus favorite"],
      id: 003
      }
    ]

    var add_to_page = function(arr) {
      // Iterate through an array
      for (var i = 0; i < arr.length; i++) {
         arr[i];
        var $div = $("<div class=\"col-md-6 textPadding" + ' ' + arr[i].id + "\"></div>")
        // Iterate through that arrays object
        for (var key in arr[i]) {
          // Append that content into the html
          var $p = $("<p></p>");
          // console.log($p);
          $p.text = arr[i][key];
          $div.append($p.text + "<br>");
        }
        $('#content').append($div);      
      }
    };

    add_to_page(books);
    add_to_page(albums);

    $('#books').click(function(){
      $('.3').hide();
      $('.1').show();
    });

    $('#albums').click(function(){
      $('.1').hide();
      $('.3').show();
    });

    $('#showAll').click(function(){
      $('.1').show();
      $('.3').show();
    })

  </script>
